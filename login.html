<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #89253e, #3a6186);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #efd1d1;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      line-height: 1.2;
    }

    .password-container {
      position: relative;
      width: 90%;
      margin: 8px 0;
      display: inline-block;
    }

    .password-container input {
      width: 100%;
      padding: 12px 40px 12px 15px; /* space for eye icon */
      font-size: 16px;
      line-height: 1.2;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #555;
    }

    .login-box button {
      width: 50%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      background: #667eea;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #19e550;
      color: #333;
    }

    .signup-text {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    .signup-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login Page</h1>
    <form onsubmit="checkLogin(event)">
      <input type="text" id="username" name="username" placeholder="Enter Username" required>

      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword()">ðŸ”‘</span>
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="signup-text">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault(); // prevent default form submission

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "2003") {
        // Redirect to index.html on successful login
        window.location.href = "index.html";
      } else {
        alert("Invalid Username or Password!");
      }
    }

    function togglePassword() {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
